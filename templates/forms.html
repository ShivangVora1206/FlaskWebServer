<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>CONTACT US</title>
    </head>
    <body background ="bgtexture.png" bgcolor="#FFCC50 ">
    <h1><b>CONTACT US</b></h1>
    <hr>
        <form action="#" method="POST">
            <p>
                <label for="name">Name:</label>
            
                <input type="text" id="name" name="name" placeholder="Your Name"><br><br></p>
            <p>
                <label for="email">Email:</label>
            
                <input type="text" id="email" name="email" placeholder="Your Email"><br><br></p>
            <p>
                <label for="num">Mobile:&nbsp;</label>
            
                <input type="text" id="num" name="num" placeholder="Your Mobile Number"><br><br></p>
            
            <p>
                <label for="anom">Type:&nbsp;&nbsp;</label>
            
                <input type="radio" name="radio" value="Digital">Digital
                </p>
            <p>
                <input type="radio" name="radio" value="paper">Paperback<br><br>
                </p>
            <p>
            <label for="genre">Genre:&nbsp;</label>
            
                <select id="genre" name="genre">
            
                    <option value="shonen">Shonen</option>
            
                    <option value="shojo">Shojo</option>
            
                    <option value="seinen">Seinen</option>
            
                    <option value="josei">Josei</option>
            
                </select><br><br></p>
            <p>
            
                <label id="lang">Languages:&nbsp;</label>
            
                <input type="checkbox" name="lang" value="Eng">English
            
                <input type="checkbox" name="lang" value="Jap">Japanese<br><br></p>
            <p>
                <label for="des">Description:&nbsp;&nbsp;</label><br>
            
                <textarea title="Enter address" id="des" name="des" cols="50" rows="8" placeholder="Describe your Manga"></textarea>
                <br></p>
            <input type="file" name="file">
            <p>
            
                <input type="submit" value="Submit">&nbsp;
            
                <input type="reset" value="Reset"></p>
        </form>
    <br>
        <!-- <a href="home.html"><button>HOME</button></a>&nbsp;
        <a href="about.html"><button>ABOUT US</button></a> -->
    
    </body>
    
    
</html>
